apiVersion: apps/v1
kind: Deployment
metadata:
  name: trident-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels: 
      component: trident-web
  template:
    metadata:
      labels:
        component: trident-web
    spec:
      containers:
        - name: trident-web
          image: bobjwalker99/trident:latest
          imagePullPolicy: "Always"
          ports:
           - containerPort: 5000
             name: http-port
          env:
           - name: TRIDENT_CONNECTION_STRING
             valueFrom:
               secretKeyRef:
                 name: trident-credentials
                 key: connectionString