apiVersion: apps/v1
kind: Deployment
metadata:
  name: trident-deployment  
spec:
  replicas: 1
  selector:
    matchLabels: 
      component: trident-web
  template:
    metadata:
      labels:
        component: trident-web
    spec:
      containers:
        - name: trident-web
          image: bobjwalker99/trident:6.0.9
          imagePullPolicy: "Always"
          ports:
           - containerPort: 8080
             name: http-port
          env:
           - name: TRIDENT_CONNECTION_STRING
             valueFrom:
               secretKeyRef:
                 name: trident-credentials
                 key: connectionString
            - name: TRIDENT_INSTANCE_URL
              valueFrom:
                secretKeyRef:
                  name: trident-credentials
                  key: instanceUrl
            - name: TRIDENT_INSTANCE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: trident-credentials
                  key: instanceApiKey
            - name: TRIDENT_SUMO_LOGIC_URL
              valueFrom:
                secretKeyRef:
                  name: trident-credentials
                  key: sumoLogicUrl
            - name: TRIDENT_FEATURE_TOGGLES_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: trident-credentials
                  key: featureTogglesClientId
            - name: TRIDENT_ENVIRONMENT
              valueFrom:
                secretKeyRef:
                  name: trident-credentials
                  key: environmentName          
---
apiVersion: v1
kind: Service
metadata:
  name: trident-app-cluster-ip-service  
spec:
  type: ClusterIP
  selector:
    component: trident-web
  ports:
    - port: 6800
      targetPort: 8080  
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trident-ingress-nginx  
spec:
  ingressClassName: nginx
  rules:
    - host: trident.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: trident-app-cluster-ip-service
                port:
                  number: 6800
